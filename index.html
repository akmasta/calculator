<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akmasta's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button id="num" value="1">1</button>
            <button id="num" value="2">2</button>
            <button id="num" value="3">3</button>
            <button id="num" value="4">4</button>
            <button id="num" value="5">5</button>
            <button id="num" value="6">6</button>
            <button id="num" value="7">7</button>
            <button id="num" value="8">8</button>
            <button id="num" value="9">9</button>
            <button id="num" value="0">0</button>
            <button id="floater" value=".">.</button>
            <button id="operator" value="+">+</button>
            <button id="operator" value="-">-</button>
            <button id="operator" value="*">*</button>
            <button id="operator" value="/">/</button>
            <button id="equal" value="=">=</button>
            <button id="reset">CLEAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
